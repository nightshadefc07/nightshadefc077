<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Night Shade FC - Football & Cricket</title>
  <style>
    body { font-family: Arial, sans-serif; margin:0; padding:0; background:#fff; color:#000; }
    header { background:#6a0dad; color:#fff; text-align:center; padding:20px 0; border-bottom:4px solid #ff0000; }
    header h1 { margin:0; font-size:2.5rem; }
    nav { display:flex; justify-content:center; gap:20px; margin:20px 0; }
    nav a { text-decoration:none; color:#6a0dad; font-weight:bold; border:2px solid #6a0dad; padding:8px 16px; border-radius:8px; transition:0.3s; }
    nav a:hover { background:#6a0dad; color:#fff; }
    main { max-width:1000px; margin:0 auto; padding:20px; }
    .video-search { text-align:center; margin:20px 0; }
    .video-search input { width:60%; padding:10px; font-size:1rem; border:2px solid #6a0dad; border-radius:8px; }
    .video-search button { padding:10px 20px; font-size:1rem; background:#ff0000; color:white; border:none; border-radius:8px; cursor:pointer; margin-left:10px; }
    .video-search button:hover { background:#cc0000; }
    .videos-container { display:flex; flex-wrap:wrap; justify-content:center; gap:20px; margin:20px 0; }
    .video-thumbnail { width:300px; height:170px; cursor:pointer; border:2px solid #6a0dad; border-radius:12px; overflow:hidden; position:relative; }
    .video-thumbnail img { width:100%; height:100%; object-fit:cover; }
    .modal { display:none; position:fixed; z-index:100; left:0; top:0; width:100%; height:100%; background:rgba(0,0,0,0.8); justify-content:center; align-items:center; }
    .modal-content { position:relative; width:80%; max-width:800px; }
    .modal-content iframe { width:100%; height:450px; border:none; border-radius:12px; }
    .close { position:absolute; top:-20px; right:-20px; color:white; font-size:30px; font-weight:bold; cursor:pointer; background:#ff0000; border-radius:50%; padding:5px 12px; }
    footer { background:#6a0dad; color:white; text-align:center; padding:20px 0; margin-top:40px; }
    footer a { color:white; margin:0 10px; text-decoration:none; font-weight:bold; }
    footer a:hover { text-decoration:underline; }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <h1>Night Shade FC</h1>
  </header>

  <!-- Navigation -->
  <nav>
    <a href="#videos">Videos</a>
    <a href="#about">About</a>
    <a href="#contact">Contact</a>
  </nav>

  <!-- Main Content -->
  <main>
    <div class="video-search">
      <input type="text" id="searchInput" placeholder="Search videos...">
      <button onclick="filterVideos()">Search</button>
    </div>

    <!-- Videos Section -->
    <section id="videos">
      <h2>Featured Videos</h2>
      <div class="videos-container" id="videosContainer"></div>
    </section>

    <!-- About Section -->
    <section id="about">
      <h2>About Night Shade FC</h2>
      <p style="text-align:center;">Night Shade FC shares the latest football and cricket highlights for fans worldwide.</p>
    </section>

    <!-- Contact Section -->
    <section id="contact">
      <h2>Follow Us</h2>
      <p style="text-align:center;">
        <a href="https://youtube.com/@nightshadesfc?si=OAVN4fraxmfRtMib" target="_blank">YouTube</a> | 
        <a href="https://"https://www.instagram.com/nightshades_fc?igsh=dTU1c2ZzNDdsbThv" target="_blank">Instagram</a> | 
        <a href="https://https://www.facebook.com/profile.php?id=61577852233407" target="_blank">Facebook</a>
      </p>
    </section>
  </main>

  <!-- Video Modal -->
  <div id="videoModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <iframe id="modalIframe" src="" allowfullscreen></iframe>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Night Shade FC. All rights reserved.</p>
  </footer>

  <script>
    // Videos Data
    const videos = [
      {title:"Video 1", embed:"https://www.youtube.com/embed/W0eyjNEHwRw?si=Wn3zBtRkrnWFaMOQ", thumbnail:"https://img.youtube.com/vi/W0eyjNEHwRw/hqdefault.jpg"},
      {title:"Video 2", embed:"https://www.youtube.com/embed/IuDm6y4qYdE?si=xSSkvNjI_SW54eVX", thumbnail:"https://img.youtube.com/vi/CB9-bV_laxLwIKjS/hqdefault.jpg"}
    ];

    const videosContainer = document.getElementById("videosContainer");
    const modal = document.getElementById("videoModal");
    const modalIframe = document.getElementById("modalIframe");
    const closeBtn = document.querySelector(".close");

    // Load Thumbnails
    function loadVideos() {
      videosContainer.innerHTML = "";
      videos.forEach((video, index) => {
        const div = document.createElement("div");
        div.classList.add("video-thumbnail");
        div.innerHTML = `<img src="${video.thumbnail}" alt="${video.title}"><p style="text-align:center;">${video.title}</p>`;
        div.onclick = () => openModal(video.embed);
        videosContainer.appendChild(div);
      });
    }

    loadVideos();

    // Filter Videos
    function filterVideos() {
      const term = document.getElementById("searchInput").value.toLowerCase();
      const filtered = videos.filter(v => v.title.toLowerCase().includes(term));
      videosContainer.innerHTML = "";
      filtered.forEach(video => {
        const div = document.createElement("div");
        div.classList.add("video-thumbnail");
        div.innerHTML = `<img src="${video.thumbnail}" alt="${video.title}"><p style="text-align:center;">${video.title}</p>`;
        div.onclick = () => openModal(video.embed);
        videosContainer.appendChild(div);
      });
    }

    // Modal Functions
    function openModal(embed) {
      modal.style.display = "flex";
      modalIframe.src = embed;
    }
    closeBtn.onclick = () => { modal.style.display = "none"; modalIframe.src = ""; }
    window.onclick = (e) => { if(e.target == modal){ modal.style.display = "none"; modalIframe.src = ""; } }
  </script>

</body>
  </html>
