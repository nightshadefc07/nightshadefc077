<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Night Shade FC</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff;
      color: #000;
      text-align: center;
      padding: 20px;
      overflow-x: hidden;
    }
    h1 {
      color: #800080;
      border-bottom: 4px solid #FF0000;
      display: inline-block;
      padding-bottom: 5px;
      margin-bottom: 20px;
    }
    a.button {
      display: inline-block;
      padding: 10px 20px;
      margin: 5px;
      border-radius: 8px;
      text-decoration: none;
      color: #fff;
      font-weight: bold;
      border: 2px solid #800080;
    }
    a.youtube { background: #FF0000; }
    a.facebook { background: #3b5998; }
    a.instagram { background: #C13584; }
    iframe {
      display: block;
      margin: 20px auto;
      max-width: 100%;
      border: 3px solid #800080;
      border-radius: 10px;
    }
    input[type="text"] {
      padding: 8px;
      width: 60%;
      max-width: 400px;
      border: 2px solid #800080;
      border-radius: 6px;
      margin-top: 20px;
    }
    button.search {
      padding: 8px 12px;
      background: #FF0000;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    /* Football animation */
    .football {
      width: 50px;
      height: 50px;
      background: url('https://upload.wikimedia.org/wikipedia/commons/d/d3/Soccerball.svg') no-repeat center/contain;
      position: absolute;
      bottom: 20px;
      left: -60px;
      animation: kick 3s infinite linear;
    }
    @keyframes kick {
      0% { left: -60px; bottom: 20px; transform: rotate(0deg); }
      50% { left: 50%; bottom: 200px; transform: rotate(360deg); }
      100% { left: 110%; bottom: 20px; transform: rotate(720deg); }
    }
  </style>
</head>
<body>

  <h1>Night Shade FC</h1>

  <!-- Buttons -->
  <div>
    <a href="https://www.youtube.com/@Nightshadesfc" target="_blank" class="button youtube">YouTube Channel</a>
    <a href="https://www.facebook.com/share/19M4YmuWHH/" target="_blank" class="button facebook">Facebook</a>
    <a href="https://www.instagram.com/nightshades_fc?igsh=dTU1c2ZzNDdsbThv" target="_blank" class="button instagram">Instagram</a>
  </div>

  <!-- Search Bar -->
  <div>
    <input type="text" placeholder="Search videos...">
    <button class="search">Search</button>
  </div>

  <!-- YouTube Video -->
  <iframe width="560" height="315" src="https://www.youtube.com/embed/W0eyjNEHwRw?si=Wn3zBtRkrnWFaMOQ" title="YouTube video" frameborder="0" allowfullscreen></iframe>

  <!-- YouTube Shorts -->
  <iframe width="379" height="674" src="https://www.youtube.com/embed/IuDm6y4qYdE?si=xSSkvNjI_SW54eVX" title="YouTube Shorts" frameborder="0" allowfullscreen></iframe>

  <!-- Animated Football -->
  <div class="football"></div>

</body>
</html>
